<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>SEVN ESPORTES</title>
  </head>
  <body>
    <header>
      <h2 class="header-title">Sevn Esportes⚽</h2>
    </header>
    <main>
      <h2 class="title">Confira as rodadas do nosso campeonato fictício!</h2>

      <!--Este é o painel-->

      <div class="panel">
        <!--Essa parte é o topo do painel-->
        <div class="panel-top">
          <img src="assets/btn_left.svg" alt="Botão de voltar esquerdo" />
          <div>
            <h3>Rodadas de Jogos</h3>
            <p>Rodada 1</p>
          </div>
          <img src="assets/btn_right.svg" alt="Botão de avançar direito" />
        </div>

        <!--Essa parte é o corpo do painel (classificação)-->

        <!--Time A x Time B-->

        <div class="classification">
          <div class="team">
            <img src="assets/team_shield_a.svg" alt="Time A" />
            <p>Time A</p>
          </div>
          <div class="points">
            <p>3</p>
            <img src="assets/x.svg" alt="" width="12px" height="12px" />
            <p>0</p>
          </div>
          <div class="team">
            <img src="assets/team_shield_b.svg" alt="Time B" />
            <p>Time B</p>
          </div>
        </div>

        <div class="divider"></div>

        <!--Time C x Time D-->

        <div class="classification">
          <div class="team">
            <img src="assets/team_shield_c.svg" alt="Time A" />
            <p>Time C</p>
          </div>
          <div class="points">
            <p>1</p>
            <img src="assets/x.svg" alt="" width="12px" height="12px" />
            <p>2</p>
          </div>
          <div class="team">
            <img src="assets/team_shield_d.svg" alt="Time B" />
            <p>Time D</p>
          </div>
        </div>

        <!--Time E x Time F-->

        <div class="divider"></div>
        <div class="classification">
          <div class="team">
            <img src="assets/team_shield_e.svg" alt="Time A" />
            <p>Time E</p>
          </div>
          <div class="points">
            <p>4</p>
            <img src="assets/x.svg" alt="" width="12px" height="12px" />
            <p>3</p>
          </div>
          <div class="team">
            <img src="assets/team_shield_f.svg" alt="Time B" />
            <p>Time F</p>
          </div>
        </div>
        <!--Time G x Time H-->

        <div class="divider"></div>
        <div class="classification">
          <div class="team">
            <img src="assets/team_shield_g.svg" alt="Time A" />
            <p>Time G</p>
          </div>
          <div class="points">
            <p>1</p>
            <img src="assets/x.svg" alt="" width="12px" height="12px" />
            <p>0</p>
          </div>
          <div class="team">
            <img src="assets/team_shield_h.svg" alt="Time B" />
            <p>Time H</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
