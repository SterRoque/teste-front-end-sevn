<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sevn Esportes</title>
  </head>
  <body>
    <header>
      <h2 class="header-title">Sevn Esportes⚽</h2>
    </header>
    <main>
      <h2 class="title">Confira as rodadas do nosso campeonato fictício!</h2>

      <div class="panel" id="panel">
        <div class="panel-top">
          <button id="prev-button" disabled>
            <img src="/icons/arrow-left.svg" alt="Botão de voltar esquerdo" />
          </button>

          <div>
            <h3>Rodadas de Jogos</h3>
            <p id="current-round-text">Rodada 1</p>
          </div>

          <button id="next-button">
            <img src="/icons/arrow-right.svg" alt="Botão de avançar direito" />
          </button>
        </div>

        <div id="games"></div>
      </div>
    </main>

    <script src="src/main.ts" type="module"></script>
  </body>
</html>
